# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Build, Test & Report

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: ['16.10.0']
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: front/package-lock.json

    - run: npm ci
      working-directory: front

    - run: npm run build --if-present
      working-directory: front

    - run: npm test -- --browsers ChromeHeadless --watch=false --code-coverage
      working-directory: front
      continue-on-error: true

    - name: List test output files
      run: ls -R front/coverage/bobapp/junit || echo "No junit output found"

    - name: Test report
      uses: phoenix-actions/test-reporting@v8
      id: test-report
      if: success() || failure()
      with:
        name: Karma Test Report
        path: front/coverage/bobapp/junit/junit.xml
        reporter: java-junit

    - name: Upload coverage report
      uses: actions/upload-artifact@v4
      with:
        name: frontend-coverage-report
        path: front/coverage/
